<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список книг</title>
    <link href="https://stackpath.bootstrapcdn.com/
bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body onload="InitialFunction();">
    <h2>Формирование заявки</h2>
    <form name="requestForm">
        <div class="form-group col-md-5">
            <label for="title">ФИО:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group col-md-5">
            <label for="title">Название:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group col-md-5">
            <label for="title">Должность:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group col-md-5">
            <label for="title">Тип заявки:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group col-md-5">
            <label for="title">Дополнительное описание:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btnprimary">Отправить</button>
            <a id="reset" class="btn btn-primary">Очистить</a>
        </div>
    </form>
</body>
</html>
